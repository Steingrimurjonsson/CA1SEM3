<html>
    <head>
        <title>Our Cool Jokes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>

    <body>
        <h1>JOKES</h1>


        <form>
            <input type="number" id="txt">
            <input type="submit" id="but" value="FIND JOKE BY ID">
            <input type="submit" id="but2" value="GET ALL JOKES">
            <input type="submit" id="but3" value="GET RANDOM JOKE">

        </form>

        <div id="table"></div>

        
        <p id="random"></p>
        <script>
            const txt = document.querySelector("#txt");
            const table = document.querySelector("#table");
            const but = document.querySelector("#but");
            const but2 = document.querySelector("#but2");
              const but3 = document.querySelector("#but3");
            
            //getRandom
             const random = document.querySelector("#random");
             
            function userToTable(joke) {
                var tableData = joke.map(x => "<tr><td>" + x.id + "</td><td><p>" + x.theJoke + "</p></td><td>" + x.jId + "</td><td>" + x.ref + "</td></tr>");
                tableData.unshift("<table class=\"table\"><tr><th>ID</th><th>The Joke</th><th>Joke ID</th><th>Reference</th></tr>")
                tableData.push("</table>");
                return tableData.join('');
            }
            function jokeToP(joke) {
                var tableData = joke.map(x => "<tr><td>" + x.id + "</td><td><p class=\"random\">" + x.theJoke + "</p></td><td>" + x.jId + "</td><td>" + x.ref + "</td></tr>");
                tableData.unshift("<table class=\"table\"><tr><th>ID</th><th>The Joke</th><th>Joke ID</th><th>Reference</th></tr>")
                tableData.push("</table>");
                return tableData.join('');
            }
               but3.onclick = function (e) {
                e.preventDefault();
                let url = "https://ruffsacks.com/CA1SEM3/api/joke/random";
                fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            random.innerHTML = jokeToP(data);
                        })
            }
            
            but.onclick = function (e) {
                e.preventDefault();
                let url = "https://ruffsacks.com/CA1SEM3/api/joke/jId/" + txt.value;
                fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            table.innerHTML = userToTable(data);
                        })
            }

            but2.onclick = function (e) {
                e.preventDefault();
                let url = "https://ruffsacks.com/CA1SEM3/api/joke/all";
                fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            table.innerHTML = userToTable(data);

                        })
            }
            
        </script>


        <br><br><br><br><br><br><br>

    </body>
</html>
